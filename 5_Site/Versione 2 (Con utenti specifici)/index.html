<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat in Tempo Reale</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- Titolo della chat -->
    <h1>Chat in Tempo Reale</h1>

    <!-- Bottone per il logout -->
    <div id="auth-container">
        <button id="logout-button">Esci</button>
    </div>

    <!-- Mostra l'ID dell'utente attualmente autenticato -->
    <div id="current-user-container">
        <h2>Il tuo ID Utente</h2>
        <p id="current-user-id"></p>
    </div>

    <!-- Sezione per iniziare nuove conversazioni -->
    <div id="conversations-container">
        <input type="email" id="email-to-chat" placeholder="Email dell'utente con cui chattare">
        <button id="start-chat-button">Inizia Chat</button>
        <ul id="conversation-list"></ul>
        <input type="text" id="conversation-id" placeholder="ID della conversazione..." style="display: none;">
    </div>
    
    <!-- Sezione della chat, nascosta finchÃ© non si seleziona una conversazione -->
    <div id="chat-container" style="display: none;">
        <div id="messages"></div>
        <input type="text" id="message-input" placeholder="Scrivi un messaggio...">
        <button id="send-button">Invia</button>
    </div>

    <!-- Includi il file JavaScript per la logica della chat -->
    <script type="module" src="index.js"></script>

</body>
</html>
